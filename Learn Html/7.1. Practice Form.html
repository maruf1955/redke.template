          <option>gmail.com</option>

      <br>
      <br>
      <label for="password">Password</label>
        <input id="password" type="password" name="password" value="" placeholder="Your password" required><br><br>
      <label for="select">Male</label>
        <input type="radio" name="" value="">
      <label for="select">Female</label>
        <input type="radio" name="" value="">
      <label for="select">Other</label>
        <input type="radio" name="" value=""><br><br>
      <label for="date">Birthday</label>
        <input type="date" name="" value=""><br><br>
      <input type="submit">
